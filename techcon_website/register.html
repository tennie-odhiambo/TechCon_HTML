<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Registration form for Techcon 2024</h2>
      <p>Please fill out the form below to register for TechCon 2024. All fields are required.</p>
      <form action="submit_registration.php" method="post">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required aria-required="true" placeholder="Enter your full name">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required aria-required="true" placeholder="Enter your Email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required aria-required="true" placeholder="Create your password">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required aria-required="true"
        placeholder="Re-enter your password">
        <div>
          <input type="checkbox" id="terms" name="terms" required aria-required="true">
          <label for="terms">I agree to the <a href="terms-and-conditions.html" target="_blank">Terms and
          Conditions</a>.</label>
        </div>
        <button type="submit">Register Now</button>
      </form>
    </section>
    
  </main>
